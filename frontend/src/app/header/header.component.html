<mat-toolbar color="primary">
  <div>Menu</div>
  <div class="navRightButton">
    <button mat-icon-button [matMenuTriggerFor]="appMenu" aria-label="Example icon-button with a menu">
      <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item (click)="endpoints()"><mat-icon aria-hidden="false" aria-label="Endpoint" fontIcon="keyboard_arrow_right"></mat-icon>Endpoint 清單</button>
      <button mat-menu-item (click)="restfuls()"><mat-icon aria-hidden="false" aria-label="Restful" fontIcon="keyboard_arrow_right"></mat-icon>Restful 清單</button>
      <button mat-menu-item><mat-icon>info</mat-icon>About</button>
    </mat-menu>
  </div>
</mat-toolbar>
